<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
      body {
        background: #000;
      }
      .out {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <img class="out">
    <script>
      var urls = [
        './Slide1.png',
        './Slide2.png'
      ];
      var url = urls[Math.random() * urls.length | 0];
      document.querySelector('.out').src = url;
    </script>
  </body>
</html>
