<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href='//fonts.googleapis.com/css?family=Fira+Sans:400,500' rel='stylesheet' type='text/css'>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      * {
        margin: 0;
        box-sizing: border-box;
      }
      body {
        padding: 4vmax;
        background: #666;
        color: #fff;
        line-height: 1.4;
        font-family: 'Fira Sans', sans-serif
      }
      section {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      section > * + * {
        margin-top: 4vmin;
      }
      .flex {
        flex: 1;
      }
      img {
        height: 100%;
        max-width: 100%;
        display: block;
        margin: auto;
      }
      h1 {
        font-size: 8vmin;
        text-align: center;
        font-weight: 400;
      }
      em {
        white-space: nowrap;
        font-weight: 500;
        color: #FF9500;
        font-style: normal;
      }
      .cta {
        display: none;
        font-size: 4vmin;
        text-align: center;
      }
      .show {
        display: block;
      }
      a {
        color: #FF9500;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="flex">
        <img src="dino-banner.jpg">
      </div>
      <h1></h1>
      <div class="cta">
        RSVP today at <a href="http://bit.ly/mozfamday">bit.ly/mozfamday</a>
      </div>
    </section>
    <script>
      function transmit(name, args) {
        if ('parent' in window) {
          window.parent.postMessage({
            'corsica': true,
            'message': name,
            'args': args
          }, '*');
        }
      }

      var h1 = document.querySelector('h1');
      var d = new Date();
      if (d.getDate() < 10) {
        h1.innerHTML = 'Mozilla Bay Area Family Day is <em>Saturday, May 16th</em>.';
        document.querySelector('.cta').classList.add('show');
      } else if (d.getDate() < 17) {
        h1.innerHTML = 'Mozilla Bay Area Family Day is <em>Saturday May 16th</em>. See you there!';
      } else {
        transmit('reset');
      }

    </script>
  </body>
</html>
